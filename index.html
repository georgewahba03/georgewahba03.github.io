    <style>
        :root {
            /* Palette */
            --bg-color: #0a192f;
            --text-primary: #ccd6f6;
            --text-secondary: #8892b0;
            --accent: #64ffda;
            --card-bg: #112240;
            --hover-bg: #233554;
            --font-main: 'Calibre', 'Inter', -apple-system, system-ui, sans-serif;
            --font-mono: 'SF Mono', 'Fira Code', monospace;
            --cursor-x: 50%;
            --cursor-y: 50%;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: var(--font-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            line-height: 1.3;
            overflow-x: hidden;
            position: relative;
        }

        /* Ambient Glow Background */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                800px circle at var(--cursor-x) var(--cursor-y), 
                rgba(100, 255, 218, 0.03), 
                transparent 40%
            );
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            padding: 0 2rem 5rem 2rem;
            z-index: 1;
        }

        /* Hero Section */
        .hero {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 5rem;
            padding-top: 5rem;
        }

        .mono-intro {
            color: var(--accent);
            font-family: var(--font-mono);
            font-size: 1rem;
            margin-bottom: 1.2rem;
            margin-left: 2px;
        }

        h1 {
            font-size: clamp(40px, 8vw, 80px);
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
            line-height: 1.1;
        }

        h2 {
            font-size: clamp(40px, 8vw, 80px);
            font-weight: 600;
            color: var(--text-secondary);
            margin: 0;
            line-height: 1.1;
            margin-bottom: 1.5rem;
        }

        p {
            max-width: 540px;
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        /* Portfolio Selector Section */
        .selection-area {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            width: 100%;
            /* Removed opacity: 0 to ensure visibility */
        }

        .section-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .section-header h3 {
            font-size: 1.8rem;
            color: var(--text-primary);
            white-space: nowrap;
        }

        .section-header::after {
            content: "";
            display: block;
            width: 300px;
            height: 1px;
            background-color: #233554;
            margin-left: 20px;
        }

        /* Cards Layout */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        /* The Card Link Wrapper */
        .card {
            background-color: var(--card-bg);
            padding: 2rem 1.75rem;
            border-radius: 4px;
            text-decoration: none;
            transition: all 0.25s cubic-bezier(0.645, 0.045, 0.355, 1);
            border: 1px solid transparent;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            cursor: pointer; /* Ensure pointer shows it's clickable */
        }

        .card:hover {
            transform: translateY(-7px);
            background-color: var(--hover-bg);
            border-color: var(--accent);
        }

        .card-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .folder-icon {
            color: var(--accent);
            width: 40px;
            height: 40px;
        }

        .external-icon {
            color: var(--text-secondary);
            width: 22px;
            height: 22px;
            transition: color 0.2s;
        }

        .card:hover .external-icon {
            color: var(--accent);
        }
